---
author: VapoR
main: ${project.groupId}.${project.artifactId}.${project.name}
name: ${project.name}
version: ${project.version}
depend:
  - WorldEdit
commands:
  wood:
    description: Creates a forest/wood in your selection from schematics
    usage: /wood <schematic(s)> <blockID> <-includeAir,-dontRotate,-r:x>
    aliases: /wood
  bteenhanced-reload:
    description: Reload config
    usage: /bteenhanced-reload
permissions:
  bteenhanced.*:
    description: Wildcard permission
    default: op
    children:
      bteenhanced.wood: true
      bteenhanced.wood.all: true
      bteenhanced.reload: true
  bteenhanced.reload:
    description: Reload config
    default: op
  bteenhanced.wood.*:
    description: Allows usage of /wood
    default: op
    children:
      bteenhanced.wood.all: true
  bteenhanced.wood.all:
    description: Allows people to use all files in schematics folder with *
    default: op
